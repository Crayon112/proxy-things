[custom]
filename="Crayon"
exclude_remarks=(到期|剩余流量|时间|官\s*网|产品|平台)

clash_rule_base=https://raw.githubusercontent.com/Crayon112/proxy-things/master/templates/clash.yaml
surge_rule_base=https://raw.githubusercontent.com/Crayon112/proxy-things/master/templates/surge.conf

custom_proxy_group=HK`select`港|HK
custom_proxy_group=SG`select`新加坡|狮城|新|SG
custom_proxy_group=TW`select`台|新北|彰化|TW
custom_proxy_group=JP`select`日((?!用).)+|东京|大阪|埼玉|JP
custom_proxy_group=US`select`美|洛杉矶|硅谷|达拉斯|费利蒙|凤凰城|芝加哥|圣何塞|西雅图|圣克拉拉|US
custom_proxy_group=Oversea`select`[]HK`[]SG`[]JP`[]TW`[]US`.*`[]DIRECT
custom_proxy_group=China`select`[]DIRECT`?i:CN|China|回国|中国|江苏|北京|上海|广州|深圳|杭州|常州|徐州|青岛|宁波|镇江|back`[]Oversea
custom_proxy_group=Steam`select`[]China`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]DIRECT
custom_proxy_group=Microsoft`select`[]China`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]DIRECT
custom_proxy_group=Scholar`select`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]US`.*`[]DIRECT
custom_proxy_group=OneDrive`select`[]Oversea`[]China`[]HK`[]SG`[]JP`[]TW`[]DIRECT
custom_proxy_group=OpenAI`select`[]Oversea`[]China`[]HK`[]SG`[]JP`[]TW`.*`[]DIRECT
custom_proxy_group=Telegram`select`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]US
custom_proxy_group=Discord`select`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]US
custom_proxy_group=Bilibili`select`[]Oversea`[]HK`[]TW`[]China`[]DIRECT
custom_proxy_group=Apple`select`[]China`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]DIRECT
custom_proxy_group=Emby`select`[]China`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]DIRECT
custom_proxy_group=YouTube`select`[]China`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]DIRECT
custom_proxy_group=Streaming`select`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]US
custom_proxy_group=StreamingSE`select`[]China`[]Oversea`[]HK`[]SG`[]JP`[]TW`[]US`[]DIRECT
custom_proxy_group=Final`select`[]Oversea`[]China`[]DIRECT

ruleset=DIRECT,https://raw.githubusercontent.com/tindy2013/subconverter/master/base/rules/LocalAreaNetwork.list
ruleset=Oversea,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Proxy/Proxy.list
ruleset=Oversea,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Global.list
ruleset=China,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Direct/Direct.list
ruleset=Steam,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Steam/Steam.list
ruleset=Scholar,https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Clash/Scholar/Scholar.list
ruleset=Microsoft,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Microsoft/Microsoft.list
ruleset=OneDrive,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/OneDrive/OneDrive.list
ruleset=Apple,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Apple/Apple.list
ruleset=Telegram,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Telegram/Telegram.list
ruleset=Discord,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Discord/Discord.list
ruleset=OpenAI,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/OpenAI/OpenAI.list
ruleset=Bilibili,https://raw.githubusercontent.com/dler-io/Rules/main/Surge/Surge%203/Provider/Media/Bilibili.list
ruleset=Emby,https://raw.githubusercontent.com/Tartarus2014/For-own-use/master/Ruleset/Emby/Emby.list
ruleset=YouTube,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/YouTube/YouTube.list
ruleset=StreamingSE,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/StreamingMedia/StreamingSE.list
ruleset=Streaming,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/StreamingMedia/Streaming.list
ruleset=China,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/China.list
ruleset=China,[]GEOIP,CN
ruleset=Final,[]MATCH