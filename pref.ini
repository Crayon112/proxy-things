[custom]
filename="Crayon"
exclude_remarks=(到期|剩余流量|时间|官\s*网|产品|平台)

clash_rule_base=https://raw.githubusercontent.com/Crayon112/proxy-things/master/templates/clash.yaml
surge_rule_base=https://raw.githubusercontent.com/Crayon112/proxy-things/master/templates/surge.conf

custom_proxy_group=ALL`select`.*
custom_proxy_group=HK`select`港|HK
custom_proxy_group=SG`select`新加坡|狮城|新|SG
custom_proxy_group=TW`select`台|新北|彰化|TW
custom_proxy_group=JP`select`日((?!用).)+|东京|大阪|埼玉|JP
custom_proxy_group=US`select`美|洛杉矶|硅谷|达拉斯|费利蒙|凤凰城|芝加哥|圣何塞|西雅图|圣克拉拉|US
custom_proxy_group=CN`select`[]DIRECT`?i:CN|CN|回国|中国|江苏|北京|上海|广州|深圳|杭州|常州|徐州|青岛|宁波|镇江|back
custom_proxy_group=Broker`select`[]HK`[]SG`[]JP`[]TW`[]US`[]CN`.*
custom_proxy_group=Google`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Steam`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Microsoft`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Scholar`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=OneDrive`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=OpenAI`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Claude`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Telegram`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Discord`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Bilibili`select`[]Broker`[]HK`[]TW`[]CN
custom_proxy_group=Apple`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Emby`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=YouTube`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Streaming`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=StreamingSE`select`[]Broker`[]HK`[]SG`[]JP`[]TW`[]US`[]CN
custom_proxy_group=Final`select`[]Broker`[]CN`[]ALL

